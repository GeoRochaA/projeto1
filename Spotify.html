<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Player de Música Taylor Swift</title>
  <link rel="stylesheet" href="Spotify.css">
</head>
<body>
    <header>
        <div> 
            <img src="Spotify_Logo.png" alt="Spotify_Logo" width="100" align="left">
        </div>
    </header><br><br><br><br>
    <div class="player">
        <img id="album-image" src="Spotify/Taylor Swift Summer.jpg" alt="Taylor Swift" width="100">
        <audio id="audio" controls>
          <source src="Spotify/Taylor Swift - Cruel Summer.mp3" type="Spotify/mpeg">
          Seu navegador não suporta o elemento <audio>.
        </audio>
        <div class="controles">
            <button id="prev-button">Anterior</button>
            <button id="play-button">Reproduzir</button>
            <button id="next-button">Próxima</button>
        </div>
    </div>

    <script src="Spotify.js"></script>
</body>
</html>
